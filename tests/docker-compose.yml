version: '2.1'
services:

    tester:
        image: mendersoftware/mender-test-containers:acceptance-testing
        networks:
            - mender
        volumes:
            - ".:/testing"
            - "/var/run/docker.sock:/var/run/docker.sock"
        depends_on:
            - mender-deviceconfig
            - mender-mongo
            - mmock

    mender-deviceconfig:
      user: acctests
      image: mendersoftware/deviceconfig:prtest
      environment:
        DEVICECONFIG_ENABLE_AUDIT: "true"
        DEVICECONFIG_WORKFLOWS_URL: "http://mender-workflows-server:8080"
      networks:
        mender:
          aliases:
            - mender-deviceconfig
      volumes:
        - ".:/testing"
      working_dir: /testing
      depends_on:
        - mender-mongo

    mmock:
      image: "jordimartin/mmock:v3.0.0"
      command: ["-server-ip", "0.0.0.0", "-console-ip", "0.0.0.0", "-server-port", "8080"]
      ports:
        - "8082:8082"
      volumes:
        - "./mmock:/config"
      networks:
        mender:
          aliases:
            - mmock
            - mender-workflows-server

    mender-mongo:
      image: "mongo:4.4"
      networks:
        mender: {}

networks:
  mender: {}
